<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quality-auto</title>
  </head>
  <body>
    <!-- Submission Form for processing Collision Estimates -->
    <form name="estimate" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      
      <!-- CHANGED: Split vehicle into 3 fields to match React -->
      <input type="text" name="year" />
      <input type="text" name="make" />
      <input type="text" name="model" />
      
      <textarea name="message"></textarea>
      
      <!-- CHANGED: Added 'multiple' attribute -->
      <input type="file" name="photos" multiple />
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
